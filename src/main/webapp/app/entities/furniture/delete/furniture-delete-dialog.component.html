<form *ngIf="furniture" name="deleteForm" (ngSubmit)="confirmDelete(furniture.id!)">
  <div class="modal-header">
    <h4 class="modal-title" data-cy="furnitureDeleteDialogHeading" jhiTranslate="entity.delete.title">O`chirish amalini tasdiqlang</h4>

    <button type="button" class="btn-close" data-dismiss="modal" aria-hidden="true" (click)="cancel()">&times;</button>
  </div>

  <div class="modal-body">
    <jhi-alert-error></jhi-alert-error>
    <p id="jhi-delete-furniture-heading" jhiTranslate="furnitureApp.furniture.delete.question" [translateValues]="{ id: furniture.id }">
      {{ furniture.id }}- Furnitureni o`chirmoqchimisiz?
    </p>
  </div>

  <div class="modal-footer">
    <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="cancel()">
      <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Bekor</span>
    </button>

    <button id="jhi-confirm-delete-furniture" data-cy="entityConfirmDeleteButton" type="submit" class="btn btn-danger">
      <fa-icon icon="times"></fa-icon>&nbsp;<span jhiTranslate="entity.action.delete">O`chir</span>
    </button>
  </div>
</form>
